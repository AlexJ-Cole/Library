<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Libwawy</title>

  <link href="css/stylesheet.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main">
    <table style="width:100%" id="myTable">
        <tbody id="table">
          <tr id="headers">
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
            <th>Remove</th>
          </tr>
        </tbody>
    </table>
    <button id="openTheForm">New Book</button>
    <div id="form" class="form-popup">
      <form id="form-container" onSubmit="return false;">
        <button type='submit' class='btn-close' onclick="closeForm()">X</button>
          <h1>New Book Entry</h1>

          <label for='title'>Title</label>
          <input type='text' id="bTitle" placeholder='Enter Book Title' name="title">
          <br>

          <label for='author'>Author</label>
          <input type='text' id="bAuthor" placeholder='Enter Author' name='author'>
          <br>

          <label for='pages'>Pages</label>
          <input type='number' id="bPages" placeholder='Enter # of Pages' name='pages'>

          <p>Have you read the book?</p>
          <input type='checkbox' id='bYes' name='read'>
          <br>

          <button type='submit' id='submitBook' class='btn'>Add Book</button>
      </form>
    </div>
  </div>
  <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
